<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model with upload</title>
</head>
<body>
    <img id="imagePreview" style="height: 300px;" />
    <input id="imageUpload" type="file" />

    <div>Teachable Machine Image Model with upload</div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = 'https://teachablemachine.withgoogle.com/models/WZxSXu8P9/';

        let model, labelContainer, maxPredictions;

        // Load the image model 
        async function init() {
            const modelURL = URL + 'model.json';
            const metadataURL = URL + 'metadata.json';

            // load the model and metadata
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById('label-container');
            for (let i = 0; i < maxPredictions; i++) {
                // and class labels
                labelContainer.appendChild(document.createElement('div'));
            }
        }

        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById('imagePreview');
            const prediction = await model.predict(image, false);

            for (let i = 0; i < maxPredictions; i++) {
                // หินแต่ละชนิด
                const shale = prediction[0].probability.toFixed(2); // หินดินดาน
                const sandstone = prediction[1].probability.toFixed(2); // หินทราย
                const marble = prediction[2].probability.toFixed(2); // หินอ่อน

                // หินดินดาน
                if (shale > sandstone && shale > marble) {
                    var classPrediction = "หินดินดาน"
                }
                // หินทราย
                else if (sandstone > shale && sandstone > marble) {
                    var classPrediction = "หินทราย"
                } 
                // หินอ่อน
                else if (marble > shale && marble > sandstone) {
                    var classPrediction = "หินอ่อน"
                } 

                labelContainer.childNodes[1].innerHTML = classPrediction;
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imagePreview').attr('src', e.target.result);
                    // $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                    $('#imagePreview').hide();
                    $('#imagePreview').fadeIn(650);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    predict();
                });
            }
        }
        $('#imageUpload').change(function () {
            readURL(this);
        });
    </script>
</body>
</html>
